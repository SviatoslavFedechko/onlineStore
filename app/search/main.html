<div class="container ">
    
    <div class="row">
        <div class="col-sm-2">
            <nav>
                <div class="container">
                    <a ui-sref="home">home / </a><span>Search</span>
                </div>
            </nav>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="filterValue" 
            placeholder="Filter here" />
        </div>
    </div>
    
    <br/>

    <div class="row">
        <div class="col-sm-3" ng-repeat="iphone in iphones | filter: filterValue">
            <div>
                <img src="{{iphone.imglink}}" </div>
                <div style="position: center">
                    <h5>{{iphone.description}}</h3>
                        <div>
                            <span>{{iphone.price}}</span>
                        </div>
                </div>
            </div>
        </div>
    </div>


</div>
